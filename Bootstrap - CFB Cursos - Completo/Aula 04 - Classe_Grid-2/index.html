<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 04 - Classe Grid 2</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <a href="https://getbootstrap.com/docs/5.0/layout/grid/" target="_blank">
        Link para a documentação</a
      >
    </div>

    <div class="container-fluid border border-primary p-3">
      <div class="row border">
        <!-- "text-center" é para centralizar a nosso texto na coluna -->
        <div class="col-1 border text-center">Coluna 1</div>
        <div class="col-1 border text-center">Coluna 2</div>
        <div class="col-1 border text-center">Coluna 3</div>
        <div class="col-1 border text-center">Coluna 4</div>
        <div class="col-1 border text-center">Coluna 5</div>
        <div class="col-1 border text-center">Coluna 6</div>
        <div class="col-1 border text-center">Coluna 7</div>
        <div class="col-1 border text-center">Coluna 8</div>
        <div class="col-1 border text-center">Coluna 9</div>
        <div class="col-1 border text-center">Coluna 10</div>
        <div class="col-1 border text-center">Coluna 11</div>
        <div class="col-1 border text-center">Coluna 12</div>
      </div>
      <!-- Ajustando com o peso -->
      <div class="row border">
        <div class="col-3 border text-center">Coluna 1</div>
        <div class="col-3 border text-center">Coluna 2</div>
        <div class="col-3 border text-center">Coluna 3</div>
        <div class="col-3 border text-center">Coluna 4</div>
      </div>
    <div class="row border">
      <div class="col-6 border text-center">Coluna 1</div>
      <div class="col-6 border text-center">Coluna 2</div>
    </div>
    <div class="row border">
      <div class="col-12 border text-center">Coluna 1</div>
    </div>
  </div>
</div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
