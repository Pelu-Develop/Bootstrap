<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 21 - Menu_Dropdown</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body class="">
    <div class="container-fluid text-center my-4">
      <a
        href="https://getbootstrap.com/docs/4.0/components/dropdowns/"
        target="_blank"
        class="p-3 bg-dark text-white link-underline link-underline-opacity-0 border rounded"
      >
        Link para a documentação</a
      >
    </div>

    <!-- Para começar, devemos criar uma div chamada "dropdown" -->
    <!-- Podemos colocar logo apos o dropdown um "dropup" que vai subir o menu quando abrir ao invés de ir pra baixo -->
    <!-- Podemos também colocar "dropend ou dropstart" para o item abrir para direita ou esquerda -->
    <div class="dropdown">
      <!-- Devemos criar um botão com a classe "dropdown-toggle" para ele receber o javascript que el vai ser um botão menu, e tem que ter a "data-bs-toggle='dropdown'" -->
      <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Cursos</button>
      <!-- "dropdown-menu" para indicar que estamos nos tratando do que vai estar dentro desse menu -->
      <div class="dropdown-menu">
        <!-- "dropdown-header" é um titulo que vai estar sobre os links descritos abaixo -->
        <h2 class="dropdown-header">Desenvolvimento Web</h2>
        <!-- "dropdown-item" vai ser o item em si da lista, pode ser um link entre outros, mas possivelmente vai ser um link mesmo -->
        <a href="#" class="dropdown-item">bootstrap</a>
        <a href="#" class="dropdown-item">JavaScript</a>
        <!-- "dropdown-divider" estar informando que essa vai ser uma divisão dos itens que temos na lista -->
        <hr class="dropdown-divider" />
        <h2 class="dropdown-header">Desenvolvimento Desktop</h2>
        <a href="#" class="dropdown-item">C++</a>
        <a href="#" class="dropdown-item">QtCreator</a>
        <hr class="dropdown-divider" />
        <h2 class="dropdown-header">Desenvolvimento Mobile</h2>
        <a href="#" class="dropdown-item">ReactNative</a>
        <a href="#" class="dropdown-item">AppInventor</a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
