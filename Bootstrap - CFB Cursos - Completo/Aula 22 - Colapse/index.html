<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 22 - Colapse</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body class="">
    <div class="container-fluid text-center my-4">
      <a
        href="https://getbootstrap.com/docs/5.0/components/collapse/"
        target="_blank"
        class="p-3 bg-dark text-white link-underline link-underline-opacity-0 border rounded"
      >
        Link para a documentação</a
      >
    </div>

    <!-- "data-bs-toggle='collapse'"estar informando que estamos pegando o JavaScript do colapse -->
    <!-- "data-bs-target='pedroId'" eu estou relacionando essa minha tag com algum (id) da minha pagina HTML, só isso para temos um collapse -->
    <button data-bs-toggle="collapse" data-bs-target="#pedroId" class="btn btn-success">
      Pedro Botão
    </button>
    <button data-bs-toggle="collapse" data-bs-target="#pedroId2" class="btn btn-success">
      Pedro Botão 2
    </button>
    <!-- Se colocamos "multi-classe para que um botão interaja que mais de um texto de colapse" -->
    <button data-bs-toggle="collapse" data-bs-target=".multi-collapse" class="btn btn-success">
      Pedro Botão 3
    </button>
    <!-- Precisamos da div que estará responsável por ser o nosso conteúdo que vai aparecer no collapse
    Precisa ter um id que vai ser mandado pro botão que vai ativar o collapse -->
    <!-- quando colocamos uma classe de collapse no filho, ele faz com que quando começar a pagina, essa parte vai estar escondida -->
    <div id="pedroId" class="collapse bg-primary border text-white rounded p-4 multi-collapse">
      https://www.youtube.com = O que eu mais assisto nos meus dias
    </div>
    <div id="pedroId2" class="collapse bg-primary border text-white rounded p-4 multi-collapse">
      Eu amo passar as tardes com a Gabi ❤️
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
