<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 8 - Img's bootstrap</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <a href="https://getbootstrap.com/docs/5.0/content/images/" target="_blank">
        Link para a documentação</a
      >
    </div>

    <div class="container-fluid flex border border-dark p-3 my-3">
      <!-- Podemos usar "w-25" entre outros como "w-50,"w-75", "w-100", "w-auto" para definir o tamanho da nossa imagem, o numero é a porcentagem -->
      <!-- Podemos usar o "rounded" para arrendondar a nossa borda da imagem, podemos usar números para colocar um grau no redondo -->
      <!-- podemos colocar um "circle" para deixar a imagem redonda -->
      <!-- Podemos mudar a display para que a imagem fique uma de baixo da outra -->
      <!-- Para afastar as imagens podemos usar um margin -->
      <!-- "mx-auto" é usado para centralizar um item -->
      <!-- "img-thumbnail" é usado para adicionar um estilo tipo de quadro na imagem -->
      <!-- Podemos usar o "img-fluid" para colocar 100% da width -->
      <img
        src="./img-pug.webp"
        alt="Imagem de um pug"
        class="w-25 img-thumbnail rounded d-block mx-auto"
      />
      <img src="./img-pug.webp" alt="Imagem de um pug" class="w-25 rounded" />
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
