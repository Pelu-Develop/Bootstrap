<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 11 - Button's</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <a href="https://getbootstrap.com/docs/5.0/components/buttons/" target="_blank">
        Link para a documentação</a
      >
    </div>

    <div class="container-fluid row bg-primary">
      <div class="containet-fluid col bg-white m-3 p-3">
        <!-- Para usarmos as definições do bootstrap, precisamos adicionar a classe "btn" nas tags que queremos usar a formatação dele -->
        <!-- Podemos pegar algumas cores para os botões -->
        <button type="button" class="btn">Normal</button>
        <button type="button" class="btn btn-primary">Primário</button>
        <button type="button" class="btn btn-secondary">Secundário</button>
        <button type="button" class="btn btn-success">Sucesso</button>
        <button type="button" class="btn btn-info">Informação</button>
      </div>
      <div class="containet-fluid col bg-white m-3 p-3">
        <button type="button" class="btn btn-warning">Alerta</button>
        <button type="button" class="btn btn-danger">Perigo</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-link">Link</button>
      </div>
    </div>
    <div class="container-fluid row bg-primary">
      <!-- Podemos colocar "btn-outline-(color)" para dizer a cor que ele vai apresentar quando tiver o mouse em cima do botão -->
      <div class="containet-fluid col bg-white m-3 p-3">
        <button type="button" class="btn btn-warning btn-outline-primary">Alerta</button>
        <button type="button" class="btn btn-danger btn-outline-secondary">Perigo</button>
        <button type="button" class="btn btn-dark btn-outline-success">Dark</button>
        <button type="button" class="btn btn-light btn-outline-dark">Light</button>
        <button type="button" class="btn btn-link btn-outline-info">Link</button>
      </div>
      <!-- Podemos mudar o tamanho com "btn-lg & btn-sm" -->
      <div class="containet-fluid col bg-white m-3 p-3">
        <button type="button" class="btn btn-warning btn-outline-primary btn-lg">Normal</button>
        <button type="button" class="btn btn-danger btn-outline-secondary btn-sm">Primário</button>
        <button type="button" class="btn btn-dark btn-outline-success btn-block">Secundário</button>
        <button type="button" class="btn btn-light btn-outline-dark btn-block">Sucesso</button>
        <button type="button" class="btn btn-link btn-outline-info btn-block">Informação</button>
      </div>
      <div class="containet-fluid col bg-white m-3 p-3">
        <button type="button" class="btn btn-warning btn-outline-primary" disabled>Normal</button>
        <button type="button" class="btn btn-danger btn-outline-secondary" disabled>
          Primário
        </button>
        <button type="button" class="btn btn-dark btn-outline-success" disabled>Secundário</button>
        <button type="button" class="btn btn-light btn-outline-dark" disabled>Sucesso</button>
        <button type="button" class="btn btn-link btn-outline-info" disabled>Informação</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
