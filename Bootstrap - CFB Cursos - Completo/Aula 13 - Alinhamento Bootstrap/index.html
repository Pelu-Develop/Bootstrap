<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 13 - Alinhamento Bootstrap</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body class="">
    <div class="container">
      <a href="https://getbootstrap.com/docs/5.0/utilities/flex/" target="_blank">
        Link para a documentação</a
      >
    </div>
    <!-- Podemos usar "float" com start e end para indicar se queremos o item em questão no lado esquerdo ou direito da pagina -->
    <!-- Podemos usar o display para indicar se queremos o item lado a lado, ou um embaixo do outro, como usar "d-block" para isso -->
    <!-- A mais comum de centralizar um elemento é usando mx-auto -->
    <!-- Outra maneira de centralizar a gente pode usar um container -->
    <div class="d-block border border-dark bg-primary">
      <img src="./img-pug.webp" alt="Img-de-pug" class="img-thumbnail float-start w-25" />
      <img src="./img-pug.webp" alt="Img-de-pug" class="img-thumbnail float-end w-25" />
    </div>
    <div class="d-block border border-dark bg-warning">
      <img src="./img-pug.webp" alt="Img-de-pug" class="img-thumbnail d-block w-25" />
      <img src="./img-pug.webp" alt="Img-de-pug" class="img-thumbnail d-block w-25" />
    </div>
    <div class="d-block border border-dark bg-warning">
      <img src="./img-pug.webp" alt="Img-de-pug" class="img-thumbnail d-block mx-auto w-25" />
      <img src="./img-pug.webp" alt="Img-de-pug" class="img-thumbnail d-block mx-auto w-25" />
    </div>
    <div class="d-block border border-dark bg-warning">
      <div class="text-center">
        <img src="./img-pug.webp" alt="Img-de-pug" class="img-thumbnail w-25" />
      </div>
      <img src="./img-pug.webp" alt="Img-de-pug" class="img-thumbnail w-25" />
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
