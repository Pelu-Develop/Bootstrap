<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 03 - Classe Grind</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <a href="https://getbootstrap.com/docs/5.0/layout/grid/" target="_blank">
        Link para a documentação</a
      >
    </div>

    <!-- Para mudamos a cor da border, a gente repete border e colocamos um traço e cor que queremos, como "border border-dark" -->
    <div class="container-fluid border border-dark p-3 mt-3">
      <!-- Para trabalhar com grid precisamos indicar "row" na tag pai e "col" na tags filhas -->
      <!-- Também podemos usar a definição de largura da tela nos col -->
      <!-- Podemos também definir o tamanho das nossas colunas com números apos o coll -->
      <div class="row mb-2">
        <div class="col-sm-1 border border-dark">Coluna 1</div>
        <div class="col-sm-2 border border-dark">Coluna 2</div>
        <div class="col-sm-3 border border-dark">Coluna 3</div>
        <div class="col-sm-4 border border-dark">Coluna 4</div>
      </div>
      <div class="row mb-2">
        <div class="col border border-dark">Coluna 1</div>
        <div class="col-2 border border-dark">Coluna 2</div>
        <div class="col-2 border border-dark">Coluna 3</div>
        <div class="col border border-dark">Coluna 4</div>
      </div>
      <!-- Se quisemos mais linhas, é só repetir de novo -->
      <div class="row mb-2">
        <div class="col border border-dark">Coluna 1</div>
        <div class="col border border-dark">Coluna 2</div>
        <div class="col border border-dark">Coluna 3</div>
        <div class="col border border-dark">Coluna 4</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
