<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 10 - Alert's</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <a href="https://getbootstrap.com/docs/5.0/components/alerts/" target="_blank">
        Link para a documentação</a
      >
    </div>

    <div class="alert alert-success alert-dismissible fade show">
      <!-- Podemos colocar que o botão vai seguir uma formatação de fechar, e indicando o que ele vai fechar com "data-bs-dismiss" -->
      <button class="btn-close" data-bs-dismiss="alert"></button><strong>Sucesso</strong> em uma
      ação
    </div>
    <div class="alert alert-info alert-dismissible fade show">
      <button class="btn-close" data-bs-dismiss="alert"></button><strong>Info</strong> em uma ação
    </div>
    <div class="alert alert-warning alert-dismissible fade show">
      <button class="btn-close" data-bs-dismiss="alert"></button><strong>Warning</strong> em uma
      ação
    </div>
    <div class="alert alert-danger alert-dismissible fade show">
      <button class="btn-close" data-bs-dismiss="alert"></button><strong>Danger</strong> em uma ação
    </div>
    <div class="alert alert-primary alert-dismissible fade show">
      <button class="btn-close" data-bs-dismiss="alert"></button><strong>Primary</strong> em uma
      ação
    </div>
    <div class="alert alert-secondary alert-dismissible fade show">
      <button class="btn-close" data-bs-dismiss="alert"></button><strong>Secundário</strong> em uma
      ação
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
