<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 19 - ListGroup</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body class="">
    <div class="container-fluid text-center my-4">
      <a
        href="https://getbootstrap.com/docs/5.0/components/list-group/"
        target="_blank"
        class="p-3 bg-dark text-white link-underline link-underline-opacity-0 border rounded"
      >
        Link para a documentação</a
      >
    </div>

    <!-- No container pai devemos colocar a class "list-group" -->
    <!-- Podemos colocar o list-group na horizontal, usando a classe "list-group-horizontal"  -->
    <ul class="list-group list-group-horizontal">
      <!-- Ja nos itens devemos colocar "list-group-item" -->
      <!-- Podemos usar o active também -->
      <!-- Podemos usar também disabled -->
      <!-- Podemos usar o "list-group-item-action" para deixar como um destaque como se estivesse selecionando  -->
      <!-- Podemos colocar o list-group na horizontal -->
      <!-- Podemos usar o cores no nosso list group, usando como exemplo "list-group-item-primary" -->
      <a href="#" class="list-group-item active list-group-item-action list-group-item-primary"
        >Curso de Bootstrap</a
      >
      <a href="#" class="list-group-item list-group-item-action list-group-item-primary"
        >Curso de JavaScript</a
      >
      <a href="#" class="list-group-item list-group-item-action list-group-item-primary"
        >Curso de C++</a
      >
    </ul>
    <ul class="list-group">
      <li class="list-group-item list-group-item-action list-group-item-warning">
        Curso de Bootstrap
      </li>
      <li class="list-group-item list-group-item-action list-group-item-warning">
        Curso de JavaScript
      </li>
      <li class="list-group-item list-group-item-action list-group-item-warning">Curso de C++</li>
    </ul>

    <!-- Podemos adicionar um span e usar a classe badge para fazer tipo como se fosse uma quantidade daquela lista -->
    <ul class="list-group">
      <li class="list-group-item list-group-item-warning d-flex justify-content-between">
        Curso de Bootstrap <span class="badge bg-secondary rounded-pill">19</span>
      </li>
      <li class="list-group-item list-group-item-warning d-flex justify-content-between">
        Curso de JavaScript <span class="badge bg-primary rounded-pill">52</span>
      </li>
      <li class="list-group-item list-group-item-warning d-flex justify-content-between">
        Curso de C++<span class="badge bg-success rounded-pill">45</span>
      </li>
    </ul>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
