<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 7 - Tabelas</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <a href="https://getbootstrap.com/docs/5.0/content/tables/" target="_blank">
        Link para a documentação</a
      >
    </div>

    <div class="container-fluid border boder-dark p-3 my-3">
      <!-- Se tivermos uma estrutura padrão de tabela ja no HTML, só basta adicionar uma class "table" no começo da estrutura para pegar toda a formatação do bootstrap -->
      <!-- "striped" faz que as cores do background fiquem alternando -->
      <!-- "hover" ele deixa uma animação que quando tiver com o mouse em cima, ele vai escurecer como se o item tivesse selecionado -->
      <!-- "table-bordered" é para adicionar mais bordas na minha tabela, e "borderless" para tirar a bordar  -->
      <table class="table table-striped table-dark table-hover table-bordered">
        <thead>
          <tr>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Ano</th>
          </tr>
        </thead>
        <tbody>
          <!-- Adicionando cores nas linhas -->
          <tr class="table-primary">
            <td>Honda</td>
            <td>HRV</td>
            <td>2016</td>
          </tr>
          <tr>
            <!-- Adicionando cor na coluna -->
            <td class="table-danger text-info">Volkswagen</td>
            <td>POLO</td>
            <td>2020</td>
          </tr>
          <tr>
            <td>Chevrolet</td>
            <td>Onyx</td>
            <td>2019</td>
          </tr>
          <tr>
            <td>Chevrolet</td>
            <td>Onyx</td>
            <td>2019</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
