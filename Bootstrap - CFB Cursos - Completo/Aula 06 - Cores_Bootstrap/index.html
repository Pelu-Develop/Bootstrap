<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 6 - Colors</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <a href="https://getbootstrap.com/docs/5.0/utilities/colors/" target="_blank">
        Link para a documentação</a
      >
    </div>

    <div class="container-fluid row flex border boder-dark p-3 my-3">
      <!-- Alguns tipos de color do bootstrap -->
      <p class="h3 text-muted">muted</p>
      <p class="h3 text-primary">primary</p>
      <p class="h3 text-success">success</p>
      <p class="h3 text-info">info</p>
      <p class="h3 text-warning">warning</p>
      <p class="h3 text-danger">danger</p>
      <p class="h3 text-secondary">secondary</p>
      <!-- Também podemos colocar um grau de opacidade a nossa cores -->
      <p class="h3 text-white-50 bg-dark">white</p>
      <p class="h3 text-dark">dark</p>
      <p class="h3 text-light bg-dark">light</p>
    </div>

    <!-- Adicionando cor ao background -->
    <div class="container-fluid bg-primary row flex border boder-dark p-3 my-3">
      <p class="h3">primary</p>
    </div>

    <div class="container-fluid bg-success row flex border boder-dark p-3 my-3">
      <p class="h3">success</p>
    </div>

    <div class="container-fluid bg-info row flex border boder-dark p-3 my-3">
      <p class="h3">info</p>
    </div>

    <div class="container-fluid bg-danger row flex border boder-dark p-3 my-3">
      <p class="h3">danger</p>
    </div>
    <div class="container-fluid bg-secondary row flex border boder-dark p-3 my-3">
      <p class="h3">secondary</p>
    </div>
    <div class="container-fluid bg-white row flex border boder-dark p-3 my-3">
      <p class="h3">white</p>
    </div>
    <div class="container-fluid bg-dark row flex border boder-dark p-3 my-3">
      <p class="h3">dark</p>
    </div>
    <div class="container-fluid bg-light row flex border boder-dark p-3 my-3">
      <p class="h3">light</p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
