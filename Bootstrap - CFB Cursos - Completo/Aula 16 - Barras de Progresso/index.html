<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 16 - Barras de Progresso</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body class="">
    <div class="container-fluid text-center my-4">
      <a
        href="https://getbootstrap.com/docs/5.0/components/progress/"
        target="_blank"
        class="p-3 bg-dark text-white link-underline link-underline-opacity-0 border rounded"
      >
        Link para a documentação</a
      >
    </div>

    <!-- Para fazer a barra só precisa de um container pai com "progress" e um filho com "progress-bar", 
      porem precisamos definir a largura dele, isso definimos no CSS com width -->
    <!-- Se quisemos adicionar a porcentagem da barra ou escrever algo nela, podemos colocar texto dentro da div "progress-bar", 
        mas é interessante usar no JavaScript para fazer a porcentagem acompanhar o aumento da barra  -->
    <!-- Podemos também colocar a classe "progress-bar-striped" para adicionar uma estilização junto com animation para a barra tem uma animação bem bonita -->
    <div class="container mb-4">
      <div class="progress" style="height: 30px">
        <div
          id="pb1"
          class="progress-bar bg-warning text-dark progress-bar-striped progress-bar-animated"
          style="width: 50%"
        ></div>
      </div>
    </div>
    <!-- Podemos trabalhar com barras múltiplas, que vai trabalhar uma por cima da outra, mas é muito bom para criação de gráficos -->
    <div class="container">
      <div class="progress" style="height: 30px">
        <div id="pb1" class="progress-bar bg-warning text-dark" style="width: 40%">40%</div>
        <div id="pb1" class="progress-bar bg-primary text-dark" style="width: 30%">30%</div>
        <div id="pb1" class="progress-bar bg-danger text-dark" style="width: 10%">10%</div>
        <div id="pb1" class="progress-bar bg-info text-dark" style="width: 20%">20%</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!-- Podemos fazer um script com javaScript para fazer ela se movimentar -->
    <script>
      let barra = document.getElementById("pb1");
      let carga = 0;
      let intBarra = setInterval(() => {
        barra.innerHTML = carga + "%";
        barra.style.width = carga + "%";
        carga++;
        if (carga >= 100) {
          carga = 0;
        }
      }, 100);
    </script>
  </body>
</html>
