<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 18 - Formatação de Paginação</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body class="">
    <div class="container-fluid text-center my-4">
      <a
        href="https://getbootstrap.com/docs/5.0/components/spinners/"
        target="_blank"
        class="p-3 bg-dark text-white link-underline link-underline-opacity-0 border rounded"
      >
        Link para a documentação</a
      >
    </div>
    <!-- So basta usar a classe "spinner-border" para adicionar um spinner -->
    <!-- So basta usar um text e a cor que queremos para mudar a cor do spinner -->
    <!-- Se quisemos mudar o tamanho do nosso spinner podemos usar "spinner-border-sm" para deixamos o spinner pequeno -->
    <!-- Ja para deixa-lo grande, precisamos mudar no CSS -->
    <div class="spinner-border"></div>
    <div class="spinner-border spinner-border-sm"></div>
    <div class="spinner-border spinner-border" style="width: 3em; height: 3em"></div>
    <div class="spinner-border text-primary"></div>
    <div class="spinner-border text-danger"></div>
    <div class="spinner-border text-warning"></div>
    <br />
    <!-- Também temos o "spinner-grow" -->
    <div class="spinner-grow"></div>
    <div class="spinner-grow spinner-grow-sm"></div>
    <div class="spinner-grow text-primary"></div>
    <div class="spinner-grow text-danger"></div>
    <div class="spinner-grow text-warning"></div>
    <br />
    <!-- Podemos colocar spines dentro de buttons como exemplo  -->
    <button class="btn btn-primary">
      <span class="spinner-border spinner-border-sm"></span> Pedro Lucas
    </button>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
