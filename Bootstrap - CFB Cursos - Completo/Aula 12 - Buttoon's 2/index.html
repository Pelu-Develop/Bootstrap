<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 12 - Button's 2</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-primary">
    <div class="container">
      <a href="https://getbootstrap.com/docs/5.0/components/buttons/" target="_blank">
        Link para a documentação</a
      >
    </div>

    <div class="container-fluid bg-white my-3 p-3">
      <!-- Com  "btn-group" nos podemos juntar os botões e fazer uma especie de menu-->
      <!-- Também podemos definir o tamanho desses botões com "btn-group-lg" e "btn-group-sm" -->
      <!-- Podemos também adicionar um "vertical" logo apos o "btn-group", assim deixando os itens como se fosse uma coluna -->
      <div class="btn-group-vertical btn-group-lg">
        <button type="button" class="btn btn-primary">HTML</button>
        <button type="button" class="btn btn-primary">CSS</button>
        <button type="button" class="btn btn-primary">JavaScript</button>
        <button type="button" class="btn btn-primary">Bootstrap</button>
        <button type="button" class="btn btn-primary">React</button>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-primary">HTML</button>
        <button type="button" class="btn btn-primary">CSS</button>
        <button type="button" class="btn btn-primary">JavaScript</button>
        <button type="button" class="btn btn-primary">Bootstrap</button>
        <button type="button" class="btn btn-primary">React</button>
      </div>
      <div class="btn-group btn-group-sm">
        <button type="button" class="btn btn-primary">HTML</button>
        <button type="button" class="btn btn-primary">CSS</button>
        <div class="btn-group">
          <!-- Podemos colocar a classe "dropdown-toggle" para colocar com se fosse uma lista suspensa -->
          <!-- colocamos "data-bs-toggle" para invocar que é um elemento de javascript que vai fazer função de dropdown -->
          <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
            JavaScript
          </button>
          <!-- Aqui indicamos que aqui dentro vai ter o conteúdo do dropdown -->
          <div class="dropdown-menu">
            <!-- Os itens da minha pagina -->
            <a href="#" class="dropdown-item">Variáveis</a>
            <a href="#" class="dropdown-item">Console</a>
            <a href="#" class="dropdown-item">IF</a>
          </div>
        </div>
        <button type="button" class="btn btn-primary">Bootstrap</button>
        <button type="button" class="btn btn-primary">React</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
