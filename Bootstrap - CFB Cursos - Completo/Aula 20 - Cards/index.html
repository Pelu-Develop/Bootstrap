<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 20 - Card</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body class="">
    <div class="container-fluid text-center my-4">
      <a
        href="https://getbootstrap.com/docs/5.0/components/card/"
        target="_blank"
        class="p-3 bg-dark text-white link-underline link-underline-opacity-0 border rounded"
      >
        Link para a documentação</a
      >
    </div>
    <!-- Para começar, temos que começar uma classe de card -->
    <!-- Temos que definir o tamanho do nosso card no CSS -->
    <!-- Podemos usar "text-center" para alinhar tudo ao centro -->
    <div class="card" style="width: 250px">
      <!-- "card-header" é o espaço em cima, é o cabeçalho do nosso card -->
      <div class="card-header">
        <!-- "card-title" é uma classe para indicar o titulo do meu card -->
        <h1 class="card-title">Nome: Pedro</h1>
      </div>
      <!-- Podemos adicionar uma imagem ao nosso card,"card-img" é pra indicar que se trata da imagem do nosso card -->
      <img class="card-img" src="./img-pug.webp" alt="Pug" />
      <!-- "card-body" é uma parte que é pra indicar que vai ser o corpo do nosso card -->
      <!-- Podemos usar "card-img-overlay" para colocar a img como plano de fundo do card, mas eu achei feio -->
      <div class="card-body">
        <!-- "card-text" é pra dizer que essa parte é para o texto do meu card -->
        <p class="card-text">Esse sou eu, estudando todos os dias sobre programação</p>
        <a href="https://www.youtube.com" target="_blank" class="btn btn-primary"
          >Clique para ir no YouTube</a
        >
      </div>
      <!-- "card-footer" é pra indicar o rodapé do nosso card -->
      <div class="card-footer">https://www.youtube.com</div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
