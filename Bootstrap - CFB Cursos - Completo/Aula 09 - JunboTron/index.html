<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 9 - JunboTron</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <a href="https://getbootstrap.com/docs/5.0/utilities/colors/" target="_blank">
        Link para a documentação</a
      >
    </div>
    <!-- Podemos colocar um rounded também num container -->
    <!-- podemos colocar uma classe invisible, na qual vai deixar o container não visível -->
    <div id="jumbotron" class="container bg-primary text-white p-4 rounded my-4 invisible">
      <h1>CFB Cursos</h1>
      <hr />
      <p>Cursos de desenvolvimento de software em geral</p>
    </div>

    <div class="container">
      <button onclick="document.getElementById('jumbotron').classList.remove('invisible')">
        Mostrar
      </button>
      <button onclick="document.getElementById('jumbotron').classList.add('invisible')">
        Ocultar
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
