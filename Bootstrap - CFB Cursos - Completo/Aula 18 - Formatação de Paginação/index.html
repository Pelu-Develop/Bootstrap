<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 18 - Formatação de paginação</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body class="">
    <div class="container-fluid text-center my-4">
      <a
        href="https://getbootstrap.com/docs/5.0/components/pagination/"
        target="_blank"
        class="p-3 bg-dark text-white link-underline link-underline-opacity-0 border rounded"
      >
        Link para a documentação</a
      >
    </div>

    <!-- Precisamos indicar o elemento pai colocando a classe "pagination"  -->
    <ul class="pagination">
      <!-- Nos itens devemos colocar a classe "page-item" -->
      <!-- No link que estar na nossa paginação, devemos colocar a classe "page-link", agora sim vai ter uma mudança -->
      <!-- Podemos colocar o "active" para indicar que estamos naquela pagina  -->
      <!-- Podemos usar a classe "Disabled" para que a pagina esteja desabilitada -->
      <li class="page-item" onclick="ativar(this)"><a href="#" class="page-link">Anterior</a></li>
      <li class="page-item" onclick="ativar(this)"><a href="#" class="page-link">1</a></li>
      <li class="page-item" onclick="ativar(this)"><a href="#" class="page-link">2</a></li>
      <li class="page-item" onclick="ativar(this)"><a href="#" class="page-link">3</a></li>
      <li class="page-item" onclick="ativar(this)"><a href="#" class="page-link">4</a></li>
      <li class="page-item" onclick="ativar(this)"><a href="#" class="page-link">5</a></li>
      <li class="page-item" onclick="ativar(this)"><a href="#" class="page-link">Próxima</a></li>
    </ul>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <!-- Script para gerenciar o active, assim o item vai estar ativado naquele que a pessoa clicar -->
    <script>
      const ativar = (elemento) => {
        let itens = document.getElementsByClassName("page-item");
        for (i = 0; i < itens.length; i++) {
          itens[i].classList.remove("active");
        }
        elemento.classList.add("active");
      };
    </script>
  </body>
</html>
